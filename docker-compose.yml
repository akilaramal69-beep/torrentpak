services:
  magnet-cloud:
    build: .
    ports:
      - "5000:5000"
    environment:
      - PIKPAK_EMAIL=${PIKPAK_EMAIL}
      - PIKPAK_PASSWORD=${PIKPAK_PASSWORD}
      - JACKETT_URL=${JACKETT_URL}
      - JACKETT_API_KEY=${JACKETT_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-magnet_cloud_secret_shared_key}
    restart: unless-stopped
