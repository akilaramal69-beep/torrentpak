services:
  app:
    build: .
    environment:
      - JACKETT_URL=${JACKETT_URL}
      - JACKETT_API_KEY=${JACKETT_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped
    depends_on:
      - jackett
      - redis
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  redis:
    image: redis:alpine
    container_name: torrentwave_redis
    restart: unless-stopped
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    mem_limit: 300m
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    ports:
      - "9117:9117"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./jackett_config:/config
      - ./downloads:/downloads
    restart: unless-stopped
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=Etc/UTC
    ports:
      - "8191:8191"
    restart: unless-stopped
    mem_limit: 512m
    logging:
      driver: "json-file"
      options:
        max-size: "30m"
        max-file: "2"

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - EMAIL=${EMAIL:-admin@example.com}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app
    mem_limit: 256m
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"

  # Bitmagnet - Self-hosted DHT torrent indexer
  bitmagnet:
    image: ghcr.io/bitmagnet-io/bitmagnet:latest
    container_name: bitmagnet
    ports:
      - "3333:3333"
      - "3334:3334/tcp"
      - "3334:3334/udp"
    environment:
      - POSTGRES_HOST=bitmagnet_postgres
      - POSTGRES_PASSWORD=bitmagnet_secret
      - DHT_CRAWLER_SAVE_PIECES=false
    depends_on:
      - bitmagnet_postgres
    command:
      - worker
      - run
      - --keys=http_server
      - --keys=queue_server
      - --keys=dht_crawler
    restart: unless-stopped
    mem_limit: 1g
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  bitmagnet_postgres:
    image: postgres:16-alpine
    container_name: bitmagnet_postgres
    environment:
      - POSTGRES_PASSWORD=bitmagnet_secret
      - POSTGRES_DB=bitmagnet
      - PGUSER=postgres
    volumes:
      - bitmagnet_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      start_period: 20s
    restart: unless-stopped
    mem_limit: 2g
    command:
      - postgres
      - -c
      - max_wal_size=1GB
      - -c
      - min_wal_size=80MB
      - -c
      - wal_compression=on
      - -c
      - shared_buffers=512MB
      - -c
      - effective_cache_size=1536MB
      - -c
      - work_mem=16MB
      - -c
      - maintenance_work_mem=128MB
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:
  bitmagnet_postgres_data:
