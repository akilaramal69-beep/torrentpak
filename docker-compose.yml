services:
  app:
    build: .
    environment:
      - JACKETT_URL=${JACKETT_URL}
      - JACKETT_API_KEY=${JACKETT_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
    restart: unless-stopped
    depends_on:
      - jackett
      - redis

  redis:
    image: redis:alpine
    container_name: torrentwave_redis
    restart: unless-stopped

  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    ports:
      - "9117:9117"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./jackett_config:/config
      - ./downloads:/downloads
    restart: unless-stopped

  flaresolverr:
    image: flaresolverr/flaresolverr:latest
    container_name: flaresolverr
    environment:
      - LOG_LEVEL=info
      - TZ=Etc/UTC
    ports:
      - "8191:8191"
    restart: unless-stopped

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - EMAIL=${EMAIL:-admin@example.com}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  # Bitmagnet - Self-hosted DHT torrent indexer
  bitmagnet:
    image: ghcr.io/bitmagnet-io/bitmagnet:latest
    container_name: bitmagnet
    ports:
      - "3333:3333"   # Web UI & API
      - "3334:3334/tcp"  # BitTorrent port
      - "3334:3334/udp"  # DHT port
    environment:
      - POSTGRES_HOST=bitmagnet_postgres
      - POSTGRES_PASSWORD=bitmagnet_secret
      # IMPORTANT: Keep save_pieces false to prevent database bloat
      - DHT_CRAWLER_SAVE_PIECES=false
    depends_on:
      bitmagnet_postgres:
        condition: service_healthy
    command:
      - worker
      - run
      - --keys=http_server
      - --keys=queue_server
      - --keys=dht_crawler
    restart: unless-stopped
    # Limit logs to prevent disk bloat
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  bitmagnet_postgres:
    image: postgres:16-alpine
    container_name: bitmagnet_postgres
    environment:
      - POSTGRES_PASSWORD=bitmagnet_secret
      - POSTGRES_DB=bitmagnet
      - PGUSER=postgres
    volumes:
      - bitmagnet_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      start_period: 20s
    restart: unless-stopped
    # Limit logs to prevent disk bloat
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    # PostgreSQL WAL optimization for smaller disk footprint
    command:
      - postgres
      - -c
      - max_wal_size=1GB
      - -c
      - min_wal_size=80MB
      - -c
      - wal_compression=on

volumes:
  caddy_data:
  caddy_config:
  bitmagnet_postgres_data:
